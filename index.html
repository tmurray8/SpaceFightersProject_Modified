    <div id="gameStats" style="text-align: center;"></div>
    <div id="gameboard" class="board"></div>

    <!--
         Custom Game Over banner that appears when the player defeats all aliens.

    -->

        <h1>GAME OVER!</h1>
        <p id="finalStats"></p>

    </div>
